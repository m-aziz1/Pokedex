<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="sidebar">
      <div id="list-text">
        <h2>My List</h2>
        <h3>Drag and Drop</p>
      </div>
        
      <div id="favourite-list" class="drag-container"></div>
    </div>
    

    <div id="content-body">
      <div id="header">
        <input
          type="search"
          id="input-bar"
          placeholder="Search by name, type, or number..."
        />
      </div>
      <div id="flex-container" class="drag-container"></div>
    </div>

    <div class="more-info"></div>

    <template data-pokemon-template>
      <div class="card-container" draggable="true">
        <img class="card-image" data-image draggable="false"/>
        <div class="card-info" data-info></div>
      </div>
    </template>

    <!-- Load Javascript -->
    <script src="./js/main.js" defer></script>
  </body>
</html>
