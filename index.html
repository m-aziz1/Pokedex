<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="favourite-list">
      <h2>My List</h2>
    </div>

    <div id="content-body">
      <div id="header">
        <input type="search" id="input-bar" placeholder="Find a pokemon..." />
        <button id="input-btn">
          <img
            src="https://m-aziz1.github.io/assets/pokemon/search-btn.png"
            alt="Search Button image"
          />
        </button>
      </div>

      <div id="flex-container"></div>
    </div>

    <div class="more-info"></div>

    <template data-pokemon-template>
      <div class="card-container">
        <img class="card-image" data-image />
        <div class="card-info" data-info></div>
      </div>
    </template>

    <!-- Load Javascript -->
    <script src="./js/main.js" defer></script>
  </body>
</html>
