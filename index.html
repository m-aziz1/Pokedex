<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="favourite-list">
      <h2>My List</h2>
      <p>Drag and Drop</p>
    </div>

    <div id="content-body">
      <div id="header">
        <input
          type="search"
          id="input-bar"
          placeholder="Search by name, type, or number..."
        />
      </div>

      <div id="flex-container"></div>
    </div>

    <div class="more-info"></div>

    <template data-pokemon-template>
      <div class="card-container">
        <img class="card-image draggable" data-image draggable="true" />
        <div class="card-info draggable" data-info draggable="true"></div>
      </div>
    </template>

    <!-- Load Javascript -->
    <script src="./js/main.js" defer></script>
  </body>
</html>
